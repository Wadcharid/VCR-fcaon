<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณความเร็ว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 5px;
        }
        .inline-label {
            display: inline-block;
            margin-right: 10px;
        }
        .time-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-inputs input {
            width: 80px; /* ความกว้างเท่ากันสำหรับชั่วโมง, นาที และวินาที */
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>คำนวณความเร็ว</h1>

    <label class="inline-label" for="distance">ระยะทาง (กม.):</label>
    <input type="number" id="distance" name="distance" min="0" step="0.01" placeholder="ใส่ระยะทาง"> ตั้งแต่ 5 - 45 กม.

    <div class="time-inputs">
        <label for="hours">เวลา (ชั่วโมง:นาที:วินาที):</label>
        <input type="number" id="hours" name="hours" min="0" placeholder="ชั่วโมง">
        <span>:</span>
        <input type="number" id="minutes" name="minutes" min="0" placeholder="นาที">
        <span>:</span>
        <input type="number" id="seconds" name="seconds" min="0" max="59" placeholder="วินาที">
    </div>

    <button onclick="calculatePace()">คำนวณ</button>

    <p id="result"></p>
    <p id="vcrDistance"></p>
    <p id="vcr"></p>
    <p id="vcrPace"></p>
    <p id="arr"></p>
    <p id="lsd"></p>
    <p id="scr"></p>
    <p id="mcr"></p>
    <p id="fcr"></p>
    <p id="eir"></p>

    <script>
        function calculatePace() {
            var distance = parseFloat(document.getElementById('distance').value);
            var hours = parseInt(document.getElementById('hours').value) || 0;
            var minutes = parseInt(document.getElementById('minutes').value) || 0;
            var seconds = parseInt(document.getElementById('seconds').value) || 0;

            if (isNaN(distance) || distance <= 0) {
                document.getElementById('result').innerHTML = "กรุณากรอกระยะทางที่ถูกต้อง";
                return;
            }

            // คำนวณเวลาทั้งหมดเป็นวินาที
            var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

            if (totalSeconds <= 0) {
                document.getElementById('result').innerHTML = "กรุณากรอกเวลาที่ถูกต้อง";
                return;
            }

            // คำนวณ Pace
            var paceSecondsPerKm = totalSeconds / distance;

            // คำนวณ VCR Distance ตามสูตร ((3600 / totalSeconds)^(1/1.06)) * distance
            var vcrDistanceKm = Math.pow(3600 / totalSeconds, 1 / 1.06) * distance;

            // แปลง VCR Distance เป็นเมตร
            var vcrDistanceMeters = Math.round(vcrDistanceKm * 1000);

            // คำนวณ VCR (m/s)
            var vcrSpeed = (vcrDistanceMeters / 3600).toFixed(1);

            // คำนวณ VCR Pace (นาที/กิโลเมตร)
            var vcrPaceSecondsPerKm = 1000 / vcrSpeed;
            var vcrPaceMinutes = Math.floor(vcrPaceSecondsPerKm / 60);
            var vcrPaceSeconds = Math.round(vcrPaceSecondsPerKm % 60);

            // คำนวณ Pace ตามเปอร์เซ็นต์ของ VCR
            function calculatePaceFromVCR(percent) {
                var pace = 1000 / (vcrSpeed * (percent / 100));
                var minutes = Math.floor(pace / 60);
                var seconds = Math.round(pace % 60);
                // แสดงผลในรูปแบบ xx:xx
                return minutes + ":" + (seconds < 10 ? "0" + seconds : seconds) + " นาที/กิโลเมตร";
            }

            var pace1 = calculatePaceFromVCR(70);
            var pace2 = calculatePaceFromVCR(80);
            var pace3 = calculatePaceFromVCR(85);
            var pace4 = calculatePaceFromVCR(90);
            var pace5 = calculatePaceFromVCR(97);
            var pace6 = calculatePaceFromVCR(105);
            var pace7 = calculatePaceFromVCR(110);

            // แสดงผลลัพธ์
            document.getElementById('result').innerHTML = "Pace (" + distance + " กม.): " + paceSecondsPerKm.toFixed(2) + " วินาที/กม.";
            document.getElementById('vcrDistance').innerHTML = "VCR Distance (60 mins): " + vcrDistanceMeters + " เมตร";
            document.getElementById('vcr').innerHTML = "VCR: " + vcrSpeed + " m/s";
            document.getElementById('vcrPace').innerHTML = "VCR Pace: " + vcrPaceMinutes + ":" + (vcrPaceSeconds < 10 ? "0" + vcrPaceSeconds : vcrPaceSeconds) + " นาที/กม.";

            // แสดงผล Pace สำหรับแต่ละช่วงการวิ่ง
            document.getElementById('arr').innerHTML = "Aerobic Regeneration Run (ARR): " + pace1 + " หรือช้ากว่า ระยะเวลา 30 นาที";
            document.getElementById('lsd').innerHTML = "Long Slow Distance (LSD)      : " + pace2 + " - " + pace1 + " ระยะเวลา 90-180 นาที";
            document.getElementById('scr').innerHTML = "Slow Continuous Run (SCR)     : " + pace3 + " - " + pace2 + " ระยะเวลา 60-90 นาที";
            document.getElementById('mcr').innerHTML = "Medium Continuous Run (MCR)   : " + pace4 + " - " + pace3 + " ระยะเวลา 45-60 นาที";
            document.getElementById('fcr').innerHTML = "Fast Continuous Run (FCR)     : " + pace5 + " - " + pace4 + " ระยะเวลา 30-45 นาที";
            document.getElementById('eir').innerHTML = "Extensive Interval Run (EIR)  : " + pace7 + " - " + pace6 + " วิ่ง 5 นาที พัก 1-3 นาที 4-6 รอบ";
        }
    </script>

</body>
</html>
